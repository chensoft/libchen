sudo: required
dist: trusty

language: cpp
compiler:
  - gcc

script:
  - mkdir build
  - cd build
  - cmake ..
  - make

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5

env:
  global:
    - CC=gcc-5
    - CXX=g++-5

notifications:
  email:
    on_success: never
    on_failure: always